<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 1) Set your Apps Script Web App URL here -->
    <script>
      const TARGET = "https://script.google.com/macros/s/AKfycbz8tBy7YlFRRMZHqG6HjLNvhxGe7gX7rUpgKE8snCY0mhJZCoKpftqLhqDpjhLGEBllNw/exec";
      // 2) Immediate redirect via JS (no back button entry)
      (function () {
        try {
          window.location.replace(TARGET);
        } catch (e) {
          window.location.href = TARGET;
        }
      })();
    </script>
    <!-- 3) Fallback meta refresh if JS is blocked -->
    <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbz8tBy7YlFRRMZHqG6HjLNvhxGe7gX7rUpgKE8snCY0mhJZCoKpftqLhqDpjhLGEBllNw/exec">
    <style>
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0b;color:#fff}
      .wrap{min-height:100%;display:grid;place-items:center;padding:24px;text-align:center}
      a{color:#9fd3ff}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <h1>Redirecting…</h1>
        <p>If you’re not redirected automatically, <a href="https://script.google.com/macros/s/AKfycbz8tBy7YlFRRMZHqG6HjLNvhxGe7gX7rUpgKE8snCY0mhJZCoKpftqLhqDpjhLGEBllNw/exec">tap here</a>.</p>
      </div>
    </div>

</html>
